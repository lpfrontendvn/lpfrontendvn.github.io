<!DOCTYPE html>
<html lang="iw" dir="rtl"> 
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        
            <div class="header_inner">
                <div class="header_logo"><img src="img/user-green.svg" alt=""></div>
                <div class="header_title">                
                    י<span>לארשי לארש</span>י ןכוס םש <span>123456</span> רפסמ
                </div>
            </div>
        
    </header>

    <div class="center">
    
        <span>
        השמ םייח </span>,םולש
        
    </div>

    <section class="main" style="background-image: url(img/background.jpg);">
        <div class="container">

            <div class="main_inner">
                <div class="top">
                    <div class="top_logo">
                        <img src="img/user.png" alt="">
                    </div>
                    <div class="top_text" dir="rtl">
                        ריחמה תעצהב היפצ - תכרעמל הסינכ
                    </div>
                </div>
    
                <div class="aside" dir="rtl">
                    שדח דוק תחילש לע ץחל דוק תלביק אל םא ,הסינכה דוק תא ןזה 
                </div>
    
                <form class="feedback">
                    <div class="feedback_item">
                        <div class="feedback_item_top">
                            <span class="feedback_text">
                                        שמתשמ םש
                                    </span>
                                <div class="cross">
                                    <input type="email" dir="rtl" ></div>
                                </div>
                            
                                <div class="feedback_item_top">
                                    <span class="feedback_text">אמסיס</span>
                                    <input type="password" dir="rtl">
                                </div>
                            
                    </div>
                
                    <div class="btn">
                        <button class="btn_green">לוטיב</button>
                        <button class="btn_grey">
                            <span><img src="img/Play.svg" alt="">
                            </span>
                            הסינכ 
                            
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
